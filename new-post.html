<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/new-post.css">
    </head>
    <body>
        <div class="container new-post-page">
            <header class="default-header">
                        <h1 class="new-post-title">New Post</h1>
                        <h2 class="new-post-desc">Let's add a new blog post!</h2>
            </header>
            <main>
                <div class="content-wrapper">
                    <div class="navigation">
                        <a href="index.html">Back</a>
                    </div>
                    <div class="form-container">
                        <form>
                            <input id="form-post-title" type="text" name="post-title" placeholder="Post Title" required/>
                            <textarea id="form-post-description" name="post-description" placeholder="Post Description" maxlength="200" required></textarea>
                            <textarea id="form-post-content" name="post-content" placeholder="Post Content" required></textarea>
                            <div>
                                <label>Choose Image</label>
                                <input type="file" id="form-post-image" name="post-image" accept="image/*" required>
                            </div>
                            <button id="form-post-submit" type="button" onclick="submitNewPost()">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
            <footer>
                <p>Free Blog</p>
                <p>Made by <a href="./index.html" target="_blank">Jos&eacute; V&aacute;zquez</a></p>
            </footer>
        </div>
        <script src="js/new-post.js"></script>
    </body>
</html>
